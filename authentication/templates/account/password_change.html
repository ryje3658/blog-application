{% extends "blog/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}Change Password{% endblock %}

{% block content %}

<div class="card bg-dark text-white col-4 mt-4">
	    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
	        {% csrf_token %}
	        {{ form|crispy }}
	        <button class="btn btn-success mb-3" type="submit" name="action">Change Password</button>
	    </form>
</div>
{% endblock %}
