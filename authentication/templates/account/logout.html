{% extends "blog/base.html" %}

{% load i18n %}

{% block head_title %}Sign Out{% endblock %}

{% block content %}

<!-- Signout Form -->

<div align="center">
	<div class="card col-4 bg-dark text-white mt-4 mb-4">
		<h1 class="card-title">Sign Out</h1>
			<p class="card-text">Are you sure you want to sign out?</p>
				<form method="post" action="{% url 'account_logout' %}">
				  {% csrf_token %}
				  {% if redirect_field_value %}
					  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
				  {% endif %}
					  <button class="btn btn-danger mb-3" type="submit">Sign Out</button>
				</form>
	</div>
</div>


{% endblock %}
